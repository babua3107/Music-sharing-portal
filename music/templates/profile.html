<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <p>Welcome, {{ user.username }}!</p>
    <!-- Customize the profile template as needed -->
    {% if user.is_authenticated %}
        <a href="{% url 'index' %}">Music</a> <!-- Show the Music button if the user is authenticated -->
    {% endif %}

    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
